<form (ngSubmit)="onSubmit()" #emailForm="ngForm">
  <label>Email</label>
  <input 
    type="email"
    pattern=".+@.+\..+"
    required
    name="email"
    [(ngModel)]="email" 
    #emailControl="ngModel"
  />
  <ng-container *ngIf="emailControl.invalid && emailControl.touched && emailControl.errors">
    <div 
      *ngIf="emailControl.errors['required']"
    >
      Must enter an email
    </div>
    <div
      *ngIf="emailControl.errors['pattern']"
    >
      Please enter valid email
    </div>
  </ng-container>

  <button
    [disabled]="emailForm.invalid"
  >
    Submit
  </button>
</form>

<hr />
<div>is form valid: {{ emailForm.valid }}</div>
<div> Form values: {{ emailForm.value | json }}</div>
